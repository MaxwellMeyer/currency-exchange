<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="main">
      <div class="jumbotron">Currency Converter</div>
      <div class ="form-block">
      <form id="exchange">
        <div class="input-block">
          <div class="usd-block">
            <label for="amount">Enter an amount (USD)</label>
            <input type="number" id="amount" autocomplete="off" required="required">
          </div>
          <div class="forex-block">
            <label for="country">Choose a currency:</label>
            <select name="country" id="country" size="3">
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="INR">Indian Rupee (INR)</option>
          </select>
        </div>
      </div>
        <div class="btn-block">
        <button id="sub" type="submit">Exchange</button>
      </div>
      </form>
  </body>
</html>
